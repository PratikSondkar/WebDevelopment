<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
</head>
<body>
    <div id="mainbox" class="regbg blackborder"> <!---Id is identifier unique, Class is group of all elements-->
        This is mainbox               <!--- We can apply style for whole class and we can have multiple classes-->

    </div>
    <span class="redbg"></span>
    <!-- Emmet -->
    <!-- Typing span.redbg and then enter will give me a span with class redbg -->
    <span class="redbg"></span>     
    <!-- Typing span#mainspan and then enter will give me a span with id mainspan -->
    <span id="mainspan"></span>
    <!-- div.class1.class2.class3 -->
    <div class="class1 class2 class3"></div>
    <!-- Emmet automatically takes div. If I type .class1 it will give me a div with this class -->
    <div class="class1"></div>

</body>
</html>
