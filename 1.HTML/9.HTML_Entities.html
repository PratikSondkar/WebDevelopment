<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <!-- HTML Entites are used fro additional formatting such as putting spaces between characters. Not necessary use CSS.-->
    <div class="container">
        <p>This is another &nbsp;paragraph</p> 
        <p>This is another example &lt;p&gt;</p>
        <p>Pound is &pound;</p>
    </div>
</body>
</html>
