<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <p style="border: 2px solid red;"> This is a paragraph</p> <!---p is a block element. It takes all the space and next element comes 
                                 below it.-->
    <p>This is also a paragraph</p>
    <span style="border: 2px solid blue;">This is span</span><span>This is also a span</span> <!---This is inline element.-->
    
</body>
</html>
