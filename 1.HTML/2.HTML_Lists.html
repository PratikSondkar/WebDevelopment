<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
        <!-- Lists -->
        <h3>Ordered List</h3>
        <ol>
            <li>Item 1</li>
            <li>Item 2
                <ol>
                    <li>Nested Item 2.1</li>
                    <li>Nested Item 2.2</li>
                </ol>
            </li>
            <li>Item 3</li>
        </ol>
    
        <h3>Unordered List</h3>
        <ul>
            <li>Item A</li>
            <li>Item B
                <ul>
                    <li>Nested Item B.1</li>
                    <li>Nested Item B.2</li>
                </ul>
            </li>
            <li>Item C</li>
        </ul>
</body>
</html>
