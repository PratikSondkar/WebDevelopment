<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: red;
            background-color: yellow; /* Color by name */
        }
        #secondpara{
            color: rgb(255, 0, 0);
            background-color: rgb(0, 125, 125); /* Color by rgb */
        }
        #thirdpara{
            color: #ff0000;
            background-color: #00ff00; /* Color by hex */
        }
        h2{
            color: blue;
            background-color: green;
        }
    </style>
</head>
<body>
    <h2>This is first paragraph</h2>
    <p id="firstpara">This is a paragraph from first box</p>

    <h2>This is second paragraph</h2>
    <p id="secondpara">This is a paragraph from second box</p>

    <h2>This is third paragraph</h2>
    <p id="thirdpara">This is a paragraph from third box</p>
    <p>Adding extra paragraph</p>
</body>
</html>
