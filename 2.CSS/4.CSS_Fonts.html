< !DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">    <!-- This is font imported from google fonts. -->
    <style>
        p{
            font-family: "Ubuntu",sans-serif, "Times New Roman", Times, serif;
            font-size: 20px;
            font-style: italic; /*Pixel is 1/96th of an inch*/
            font-weight: bold;
            line-height: 8.3em; /*em is parent font size multiplied */
        }
        span{
            font-size: 30px;
            font-style: normal;
            font-weight: 100;
            line-height: 1.5em;
            background-color: aqua;
        }

    </style>
</head>
<body>
    <!-- CSS Fonts -->
    <h4>Fonts</h4>
    <p>This is the introduction to <span>CSS fonts</span></p>
</body>
</html>
